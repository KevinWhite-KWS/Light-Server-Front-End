<svg *ngIf="canChangePixelColour; else cannotChangeColour"
     [(colorPicker)]="colourValue"
     (colorPickerChange)="changeColour($event)"
     [cpAlphaChannel]="'disabled'"
     height="40" width="40">
  <circle cx="20" cy="20" r="15" stroke="black" stroke-width="1" [attr.fill]="colourValue" />
</svg>
<ng-template #cannotChangeColour>
  <svg height="40" width="40">
    <circle cx="20" cy="20" r="15" stroke="black" stroke-width="1" [attr.fill]="colourValue" />
  </svg>
</ng-template>
<button *ngIf="canDeletePixel" mat-icon-button #deleteBut
        class="delete-pixel"
        aria-label="Example icon button with a vertical three dot icon"
        (click)="handleDeletePixel()">
  <mat-icon>delete_forever</mat-icon>
</button>
