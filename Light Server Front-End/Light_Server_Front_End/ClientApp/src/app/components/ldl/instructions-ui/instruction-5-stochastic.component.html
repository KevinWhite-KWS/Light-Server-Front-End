<app-ldl-instruction name="Stochastic (05)"
                     description="Randomly sets the LEDs to two or more colours"
                     [instruction]="instruction"
                     (onRemoveInstruction)="removeInstruction()"
                     (onAddInstruction)="emitAddInstruction($event)"
                     [showDuration]="true"
                     [showPreviewButton]="true"
                     [showRemoveButton]="true">
  <p>
    <ng-container *ngFor="let colour of colours; let i = index">
      <app-ldl-pixel [canChangePixelColour]="true"
                     [canDeletePixel]="colours.length > 2"
                     [colour]="colour"
                     (onChangeColour)="changeColour($event, i)"
                     (onDelete)="deletePixel(i)">
      </app-ldl-pixel>
    </ng-container>
    <button *ngIf="colours.length < 10" mat-mini-fab color="primary" aria-label="Add new pixel to the pattern" (click)="addPixel()">
      <mat-icon>add</mat-icon>
    </button>
  </p>
</app-ldl-instruction>
